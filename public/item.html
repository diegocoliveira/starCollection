<!DOCTYPE html>>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Item</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body id="body">
        <main id="mainCenter">
            <header>
                <div id="navLeft">
                    <h1><a class="linkFormat" href="#" id="logo">S.C.</a></h1>
                    <input type="search" name="search" id="search" placeholder="BUSCA">
                </div>
    
                <nav id="navRight">
                    <a class="linkFormat" href="/#exchange">TROCA</a>
    
                    <div class="icons">
                        <img src="./images/personBlack.svg" class="iconsImage">
                        <a class="linkFormat" href="/#login" id="login">LOGIN</a>
                    </div>
    
    
                    <div class="icons">
                        <a class="linkFormat" href="/#darkSide">DARK SIDE</a>
                        <img src="./images/toggle_off.svg" class="iconsImage">
                    </div>
                </nav>
            </header>
            <div id="root">
                <section id="itemPage">
                    <div class="funkoInfo">
                        <img class="funkoImg" src="images/vader.png">
                        <div class="ownerInfo">
                            <img class="ownerPhoto" src="images/person-circleWhite.png">
                            <string>
                                <h3 class="ownerName">José</h3>
                                <h4 class="ownerCity">Caruaru - PE</h4>
                            </string>
                        </div>
                    </div>
                    <div class="exchange">
                        <div id="titleBox">
                            <h4 id="product">Funko</h4>
                            <h2 id="funkoName">Vader</h2>
                        </div>
                        <p>Seus itens disponíveis para troca:</p>
                        <select id="selector">
                            <option disabled selected>---</option>
                            <option>Rey</option>
                            <option>Anakin</option>
                            <option>R2D2</option>
                            <option>Stormtrooper</option>
                            <option>Obi Wan Kenobi</option>
                            <option>Vader</option>
                            <option>Carbonite Han</option>
                            <!-- O funko escolhido será exibido na classe FunkoSelected-->
                        </select>
                        <div class="SelectedFunko">
                            <img class="SelectedFunkoImg">
                            <p class="FunkoName"></p>
                        </div> 
                        <button id="exchangeButton">Fazer Oferta</button>
                    </div>   
                </section>  
            </div>
        </main>
        <script type="module" src="./javascript/admPages/createAdmPage.mjs"></script>
    </body>
</html>
